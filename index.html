<!doctype html>
<html>

  <head>
    <script src="js/imfine-lib.js"></script>

    <link rel="stylesheet" href="css/all.css">

    <style>
      .modal {
        z-index: -99999;
        opacity: 0;
        width: 100%;
        height: 100vh;
        background: rgba(0, 0, 0, 0.8);
        position: fixed;
        top: 0;
        left: 0;
        transition: all 250ms;
      }

      .modal-dialog {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        min-width: 320px;
        width: 25%;
        background-color: white;
        padding: 20px;
      }
    </style>

  </head>

  <body>
    <div class="container">

      <h1>Imfine JS project page</h1>

      <h2>Modal</h2>
      <a href="#" class="button-medium" data-type="modal" data-target="#mymodal">trigger modal</a>

      <section class="modal" id="mymodal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <header class="modal-header">
            <h3>Modal title</h3>
          </header>
          <main class="modal-main">
            <p>First line of content</p>
            <p>Second line of content</p>
          </main>
          <footer class="modal-footer">
            <a href="#" class="button-small" data-dismiss="modal">Close modal</a>
          </footer>
        </div>
      </section>

    </div>

  </body>

</html>
